version: '3.8'

services:
  # ============================================
  # Aplicação Web (Frontend + Backend)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casadf-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      # Configurações gerais
      NODE_ENV: production
      PORT: 8000
      
      # Banco de dados (PostgreSQL externo)
      DATABASE_URL: ${DATABASE_URL}
      
      # Autenticação JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # N8n Webhooks
      N8N_LEAD_WEBHOOK_URL: ${N8N_LEAD_WEBHOOK_URL}
      VITE_N8N_CHAT_WEBHOOK_URL: ${VITE_N8N_CHAT_WEBHOOK_URL}
      
      # Storage S3
      STORAGE_BUCKET: ${STORAGE_BUCKET}
      STORAGE_REGION: ${STORAGE_REGION}
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY}
      
      # Analytics
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
      
      # App Info
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Casa DF - Imóveis em Brasília}
      VITE_APP_LOGO: ${VITE_APP_LOGO}
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================
# Networks
# ============================================
networks:
  casadf-network:
    driver: bridge
