services:
  app:
    build: .
    container_name: casadf-app
    restart: always
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      # A URL conecta no serviço 'db' definido abaixo
      - DATABASE_URL=mysql://casadf:senha_segura_db@db:3306/casadf
      - JWT_SECRET=${JWT_SECRET}
      # Variáveis opcionais de Storage (preencha no .env se tiver)
      - STORAGE_BUCKET=${STORAGE_BUCKET}
      - STORAGE_REGION=${STORAGE_REGION}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY}
      - STORAGE_SECRET_KEY=${STORAGE_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - casadf-network

  db:
    image: mysql:8.0
    container_name: casadf-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: senha_super_root
      MYSQL_DATABASE: casadf
      MYSQL_USER: casadf
      MYSQL_PASSWORD: senha_segura_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - casadf-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  casadf-network:
    driver: bridge

volumes:
  mysql_data:
